<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <title th:text=${post.title}>Document</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="alert alert-primary text-center" role="alert">Visits: <strong th:text=${post.visits}></strong>
	</div>
		<div class="container">
			<div class="card">
		  		<div class="card-body text-center">
		    		<h5 class="card-title" th:text=${post.title}></h5>
		    		<h6 class="card-subtitle mb-2 text-muted" th:text=${post.resume}>there are no text</h6>
		    		<p class="card-text" th:text=${post.text}></p>
		  		</div>
			</div>
		</div>
	<div class="row justify-content-center">
		<form th:action="@{/delete?id={id}(id=${post.id})}" method="POST">
			<button type="submit" class="btn btn-danger btn-lg">Delete Post</button>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
